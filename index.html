<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Recent Work</a></li>
        <li><a href="#">Get In Touch</a></li>
      </ul>

      <div class="social-icons">
        <a href="#">
            <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="#">
            <img src="images/behance.png" alt="Behance">
        </a>
        <a href="#">
            <img src="images/twitter.png" alt="Twitter">
        </a>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">

    <!-- Left Side -->
    <div class="hero-left">
      <h1>Treston Barcarse</h1>

      <p class="hero-text">
        I am an aspiring web developer passionate about creating clean, responsive, and user-friendly websites.
      </p>

      <a href="#" class="cta-button">Let’s get started →</a>
    </div>

    <!-- Right Side -->
    <div class="hero-right">
      <img src="images/profile.png" alt="Profile Photo">
    </div>

  </section>

  <!-- Client Logos -->
  <section class="clients">

    <p class="worked-with">Worked with</p>

    <div class="client-logos">
        <div class="logo-box">
            <img src="images/clickup.png" alt="ClickUp">
        </div>
        <div class="logo-box">
            <img src="images/dropbox.png" alt="Dropbox">
        </div>
        <div class="logo-box">
            <img src="images/paychex.png" alt="Paychex">
        </div>
        <div class="logo-box">
            <img src="images/elastic.png" alt="Elastic">
        </div>
        <div class="logo-box">
            <img src="images/stripe.png" alt="Stripe">
        </div>
    </div>

  </section>

</body>
</html>
